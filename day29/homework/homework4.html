<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <style>
            label{
                font-weight: 700;
            }
            button{
                background-color: rgb(95, 95, 201);
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <h1>file upload demo</h1>
        <p>this is a demo of formsmarts file upload feature</p>
        <form>
            <label for="name">full name</label>
            <input type="text" id="name" placeholder="full name">
            <br>
            <br>
            <label for="email">email*</label>
            <input type="email" id="email" placeholder="email">
            <br>
            <br>
            <label for="button">upload your photo*</label>
            <input type="button" value="choose file" id="button">
            <span>no file choosen</span>
            <br>
            <br>
            <label for="comment">comments</label>
            <textarea id="comment" placeholder="any comments">
            </textarea>
            <br>
            <br>
            <button>continue</button>
        </form>
        
    </body>
</html>
